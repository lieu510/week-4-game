<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Star-Wars-RPG
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

    <div id="game">
        <div id="chooseCharacter">
            <div class="character" char="luke">
                <span>Luke Skywalker</span><br>
                <img src="assets/images/luke.jpg"><br>
                <span>HP: 100</span>
            </div>
            <div class="character" char="obi">
                <span>Obi Wan Kenobi</span><br>
                <img src="assets/images/obi.jpg"><br>
                <span>HP: 120</span>
            </div>
            <div class="character" char="sidious">
                <span>Darth Sidious</span><br>
                <img src="assets/images/sidious.jpg"><br>
                <span>HP: 150</span>
            </div>
            <div class="character" char="maul">
                <span>Darth Maul</span><br>
                <img src="assets/images/maul.jpg"><br>
                <span>HP: 180</span>
            </div>
        </div>
        <div id="character">
        </div>
        <h2>Your Character</h2>
        <div id="enemies">
        </div>
        <h2>Enemies Available to Attack</h2>
        <h2>Fight Section</h2>
        <button id="attack">Attack</button>
        <h2>Defender</h2>
        <div id="defender">
        </div>
        <span id="action"></span>
    </div>

</body>

</html>
