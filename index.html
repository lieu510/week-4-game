<!DOCTYPE html>
<html lang="en-us">

<head>

  <title>Star-Wars-RPG
  </title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <div id="game">

            <div class="character" char="luke">
                <img src="assets/images/luke.jpg"><br>

            </div>
